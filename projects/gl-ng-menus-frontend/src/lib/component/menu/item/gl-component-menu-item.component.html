<li class="menu-title {{ itemClass }}" *ngIf="!hasSubitem">
  <img
    [ngSrc]="src"
    class="menu-icons"
    [alt]="alt"
    fill="true"/>
  <a
    class="menu-item"
    *ngIf="absolute"
    [href]="'externalRedirect'"
    (click)="openAbsoluteLink($event, href, target)"
  >{{ content }}</a>
  <a *ngIf="!absolute"
     class="menu-item"
     [routerLink]="href"
     [fragment]="fragment"
     (click)="onClick($event)"
  >{{ content }}</a>
</li>

<li class="menu-title {{ itemClass }} {{ active ? 'active' : '' }}" *ngIf="hasSubitem">
  <img
    [ngSrc]="src"
    class="menu-icons"
    [alt]="alt"
    fill="true"/>
  <div
    class="menu-item"
    (click)="toggleActive()"
  >{{ content }}</div>
  <img
    ngSrc="../assets/img/icon/side-menu/arrow-down.svg"
    class="menu-arrow"
    [alt]="alt"
    fill="true"/>
</li>
<ol *ngIf="hasSubitem && active" [@fadeInOut] class="subitem-container {{ active ? 'active' : '' }}">
  <li class="menu-title adding-row-animated {{ item.class }}" *ngFor="let item of subItems">
    <img
      [ngSrc]="item.src"
      class="menu-icons"
      [alt]="item.alt"
      fill="true"/>
    <a
      class="menu-item"
      *ngIf="item.absolute"
      [href]="'externalRedirect'"
      (click)="openAbsoluteLink($event, item.href, item.target)"
    >{{ item.content }}</a>
    <a *ngIf="!item.absolute"
       class="menu-item"
       [routerLink]="item.href"
       [fragment]="item.fragment"
       (click)="onClick($event)"
    >{{ item.content }}</a>
  </li>
</ol>
