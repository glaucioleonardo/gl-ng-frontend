@if (service.showModal){
  <div
    (keydown.escape)="service.hide()"
    id="modal"
    class="modal-container {{ service.modalClass }}"
    tabindex="-1">

    <div class="modal-main-content">
      <div class="background" (click)="service.hide()"></div>

      <div class="action-main-container">
        @for(item of service.actions; track item.id) {
          <gl-component-modal-actions-item
            [title]="item.title"
            [icon]="item.icon"
            [red]="item.red"
            [green]="item.green"
            [hide]="item.hide"
            [action]="item.action"
            [groupSplit]="item.groupSplit"
            ($clicked)="service.hide()"
          ></gl-component-modal-actions-item>
        }
      </div>

      <img
        alt="Close icon"
        class="close close-modal"
        src="assets/img/icon/menu/close.svg"
        (click)="service.hide()">
    </div>
  </div>

}
