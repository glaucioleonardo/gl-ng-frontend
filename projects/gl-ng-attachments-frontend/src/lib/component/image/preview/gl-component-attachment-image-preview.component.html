<div class="item-container {{ theme }}">
  @if(showLabel) {
    <gl-component-title-label-button-container
      labelValue="Image"
      labelAlignment="left"
      [theme]="theme"
      [requiredFieldDescription]="requiredFieldDescription"
      [required]="required">
      <ng-content select="top"></ng-content>

      @for(b of service.buttons; track b.id) {
        <gl-component-button-image-tooltip
         [src]="b.src"
         [alt]="b.alt"
         [id]="b.id"
         [show]="b.show && !disabled || b.id === 'expand-with-step-2'"
         [callback]="b.callback"
       ></gl-component-button-image-tooltip>
      }

      <ng-content select="[slot=buttons]"></ng-content>
      <ng-content select="bottom"></ng-content>
    </gl-component-title-label-button-container>
  }


  <div class="attachment-container-content">
    <input
      #fileInputImage
      id="file-input-image"
      name="file-input-image"
      type="file"
      class="input-image"
      accept="image/tif, image/tiff, image/x-png, image/jpeg, image/jpg, image/bmp, image/gif, image/svg+xml"
      maxlength="1"
      [attr.data-maxsize]="maxImageSize"
      [title]="addImageDescription"
    />
  </div>
  <div class="image-container">
    <div #userImage id="image"></div>
  </div>
</div>
