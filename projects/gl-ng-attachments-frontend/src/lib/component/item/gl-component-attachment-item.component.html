<div class="attachment-container {{ addingSmooth ? 'adding-row-animated' : '' }}">
  <img
    class="attachment-icon"
    [src]="fileIcon"
    alt="Ícone anexo">
  <a
    (click)="onButtonClick($event)"
    [id]="id"
    [href]="attachmentUrl"
    class="file"
  >{{ fileName }}</a>
  @if(!disabled && type === 'link') {
    <img
      (click)="editItem(id)"
      class="edit-item"
      src="../assets/img/icon/menu/attachment/edit.svg"
      alt="Editar anexo"/>
  }

  @if(!disabled) {
    <img
      (click)="removeItem(id)"
      class="remove-item"
      src="../assets/img/icon/menu/attachment/delete.svg"
      alt="Apagar anexo"/>
  }
</div>
