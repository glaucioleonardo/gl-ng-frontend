<div class="attachment-container {{ addingSmooth ? 'adding-row-animated' : '' }}">
  <img
    class="attachment-icon"
    [src]="fileIcon"
    alt="Ícone anexo">
  <a
    (click)="onButtonClick($event)"
    [id]="id"
    [href]="attachmentUrl"
    class="file"
  >{{ fileName }}</a>
  <img
    *ngIf="!disabled && type === 'link'"
    (click)="editItem(id)"
    class="edit-item"
    src="../assets/img/icon/menu/attachment/edit.svg"
    alt="Editar anexo"/>
  <img
    *ngIf="!disabled"
    (click)="removeItem(id)"
    class="remove-item"
    src="../assets/img/icon/menu/attachment/delete.svg"
    alt="Apagar anexo"/>
</div>
