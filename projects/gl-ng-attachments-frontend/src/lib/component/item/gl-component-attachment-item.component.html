<div class="attachment-container {{ addingSmooth ? 'adding-row-animated' : '' }}">
  <img
    class="attachment-icon"
    [ngSrc]="fileIcon"
    alt="Ãcone anexo"
    fill="true">
  <a
    (click)="onButtonClick($event)"
    [id]="id"
    [href]="attachmentUrl"
    class="file"
  >{{ fileName }}</a>
  <img
    *ngIf="!disabled && type === 'link'"
    (click)="editItem(id)"
    class="edit-item"
    ngSrc="../assets/img/icon/menu/attachment/edit.svg"
    alt="Editar anexo"
    fill="true"/>
  <img
    *ngIf="!disabled"
    (click)="removeItem(id)"
    class="remove-item"
    ngSrc="../assets/img/icon/menu/attachment/delete.svg"
    alt="Apagar anexo"
    fill="true"/>
</div>
