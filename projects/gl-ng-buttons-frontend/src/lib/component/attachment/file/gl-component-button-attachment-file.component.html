<div class="attachment-container" (click)="service.addAttachment()">
  <input
    #fileInput
    id="file-input"
    name="file-input"
    type="file"
    class="file-input"
    [accept]="accept"
    [title]="title"
    [attr.data-maxsize]="maxFileSize"/>
  <img
    class="attachment-icon"
    [ngSrc]="icon"
    alt="Attachment Icon"
    fill="true">
  <span class="attachment-file-button">{{ description }}</span>
</div>
