<div class="switch-main-container {{ enabled ? '' : 'disabled' }} {{ showAsInputButton ? 'show-as-button' : '' }}"
  (click)="onContainerClick()">
  <img
    *ngIf="showAsInputButton && buttonIconSrc?.length > 0"
    [ngSrc]="buttonIconSrc"
    class="switch-button-icon"
    alt="switch-icon"
    fill="true">

  <span
    *ngIf="showLabel"
    class="switch-label {{ labelColor }} {{ buttonIconSrc?.length > 0 ? 'has-icon' : '' }}">{{ label }}</span>
  <div
    (click)="activate()"
    class="switch-item-container {{ active ? 'active' : '' }}">
    <div
      class="switch-item {{ active ? 'active' : '' }}"></div>
  </div>
</div>
