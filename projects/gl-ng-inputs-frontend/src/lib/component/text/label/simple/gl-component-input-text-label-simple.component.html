<div class="item-container">
  <gl-component-title-label-simple
    [id]="id"
    [labelValue]="labelValue"
    [labelAlignment]="labelAlignment"
    [required]="required"
    [theme]="theme"
    [requiredLabel]="requiredLabel"
  ></gl-component-title-label-simple>
  <gl-component-input-text-simple
    [theme]="theme"
    [value]="value"
    [id]="id"
    [type]="type"
    [itemContentAlignment]="itemContentAlignment"
    [placeholder]="placeholder"
    (currentValue)="onKeyUp($event)"
    [disabled]="disabled"
    [autocomplete]="autocomplete"
    [allowMinus]="allowMinus"
    [rightAlign]="rightAlign"
    [step]="step"
    [decimalSeparator]="decimalSeparator"

    [mask]="mask"
    [maskSymbol]="maskSymbol"
    [maxLength]="maxLength"
  ></gl-component-input-text-simple>
</div>
