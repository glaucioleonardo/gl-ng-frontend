<div class="item-container">
  <gl-component-title-label-button-container
    [labelValue]="labelValue"
    [id]="id"
    [labelAlignment]="labelAlignment"
    [required]="required"
    [theme]="theme"
    [requiredFieldDescription]="requiredLabel">
    <div class="button-container">
      <ng-content></ng-content>
    </div>
  </gl-component-title-label-button-container>
  <gl-component-input-text-simple
    [theme]="theme"
    [value]="value"
    [id]="id"
    [type]="type"
    [itemContentAlignment]="itemContentAlignment"
    [placeholder]="placeholder"
    (currentValue)="onKeyUp($event)"
    [disabled]="disabled"
    [autocomplete]="autocomplete"

    [mask]="mask"
    [maskSymbol]="maskSymbol"
    [allowMinus]="allowMinus"
    [rightAlign]="rightAlign"
    [step]="step"
    [decimalSeparator]="decimalSeparator"
    [maxLength]="maxLength"
  ></gl-component-input-text-simple>
</div>
