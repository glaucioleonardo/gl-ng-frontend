<!--suppress HtmlFormInputWithoutLabel -->
<span
  class="icon"
  *ngIf="showIcon && iconSrc != null"
></span>
<input
  #inputElement
  class="item-content {{ itemContentAlignment }} {{ theme }} {{ showIcon ? 'show-icon' : '' }}"
  [type]="type"
  [id]="id"
  [value]="value"
  [placeholder]="placeholder"
  (keyup)="onKeyUp($event)"
  [disabled]="disabled"
  [maxLength]="maxLength">
