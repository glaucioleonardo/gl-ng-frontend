<!--suppress HtmlFormInputWithoutLabel -->
@if(showIcon && iconSrc != null) {
  <span
    class="icon"
  ></span>
}

<input
  #inputElement
  class="item-content {{ disabled ? 'disabled' : '' }} {{ itemContentAlignment }} {{ theme }} {{ showIcon ? 'show-icon' : '' }}"
  [type]="type"
  [id]="id"
  [value]="value"
  [placeholder]="placeholder"
  (keyup)="onKeyUp(inputElement, $event)"
  [disabled]="disabled"
  [maxLength]="maxLength">
