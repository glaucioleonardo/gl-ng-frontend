<!--suppress HtmlFormInputWithoutLabel -->
<input
  #inputElement
  class="item-content {{ itemContentAlignment }} {{ theme }}"
  type="text"
  autocomplete="off"
  required
  [id]="id"
  [value]="value"
  [placeholder]="placeholder"
  (keyup)="onKeyUp($event)"
  [disabled]="disabled"
  [maxLength]="maxLength">
