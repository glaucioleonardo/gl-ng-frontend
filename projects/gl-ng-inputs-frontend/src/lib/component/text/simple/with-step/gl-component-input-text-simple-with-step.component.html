<div class="item-container">
  <gl-component-input-text-simple
    [theme]="theme"
    [value]="convertValue(value)"
    [id]="id"
    [type]="type"
    [itemContentAlignment]="itemContentAlignment"
    [placeholder]="placeholder"
    (currentValue)="processValue('typing', $event.value)"
    [disabled]="disabled"
    [autocomplete]="autocomplete"
    [allowMinus]="allowMinus"
    [rightAlign]="rightAlign"
    [step]="step"
    [decimalSeparator]="decimalSeparator"

    [mask]="mask"
    [maskSymbol]="maskSymbol"
    [maxLength]="maxLength"
  ></gl-component-input-text-simple>
  <div class="step-button-container">
    <gl-component-button-image-tooltip
      alt="Decrease"
      src="../assets/img/icon/list/show-remove.svg"
      [id]="id + '-decrease'"
      [callback]="callback"
      (click)="processValue('decrease', null)"
    ></gl-component-button-image-tooltip>
    <gl-component-button-image-tooltip
      alt="Increase"
      src="../assets/img/icon/list/add-line.svg"
      [id]="id + '-increase'"
      [callback]="callback"
      (click)="processValue('increase', null)"
    ></gl-component-button-image-tooltip>
  </div>
</div>
