<ng-content></ng-content>
<mat-form-field appearance="none" floatLabel="never">
  <!--  <mat-label>Input disabled</mat-label>-->
  <input
    class="item-content {{ itemContentAlignment }} {{ theme }}"
    matInput
    [id]="id"
    [placeholder]="placeholder"
    [value]="value"
    [matDatepicker]="dp3"
    [attr.maxlength]="maxLength"
    (dateChange)="changed($event)"
    disabled>

  @if (!disabled) {
    <mat-datepicker-toggle matSuffix (click)="clear()">
      <img
        matDatepickerToggleIcon
        class="datepicker-button"
        alt="Date picker icon"
        src="../assets/img/icon/datepicker/clear.svg">
    </mat-datepicker-toggle>
    <mat-datepicker-toggle matSuffix [for]="dp3">
      <img
        matDatepickerToggleIcon
        class="datepicker-button"
        alt="Date picker icon"
        src="../assets/img/icon/datepicker/date.svg">
    </mat-datepicker-toggle>
  }

  <mat-datepicker
    #dp3 disabled="false"
    startView="multi-year"
    (yearSelected)="chosenYearHandler($event)"
    (monthSelected)="chosenMonthHandler($event, dp3)"
    panelClass="month-picker">
  ></mat-datepicker>
</mat-form-field>
