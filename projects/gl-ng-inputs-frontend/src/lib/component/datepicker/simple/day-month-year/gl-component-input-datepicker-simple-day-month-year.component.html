<ng-content></ng-content>
<mat-form-field appearance="none" floatLabel="never" id="{{ id + '-with-step' }}">
<!--  <mat-label>Input disabled</mat-label>-->
  <input
    #input
    class="item-content {{ itemContentAlignment }} {{ theme }}"
    [id]="id"
    [placeholder]="placeholder"
    [value]="value"
    [matDatepicker]="dp3"
    [attr.maxlength]="maxLength"
    (dateChange)="changed($event)"
    matInput
    disabled>

  @if(!disabled) {
    <mat-datepicker-toggle matSuffix (click)="clear(input)">
      <img
        matDatepickerToggleIcon
        class="datepicker-button"
        alt="Date picker icon"
        src="../assets/img/icon/datepicker/clear.svg">
    </mat-datepicker-toggle>
    <mat-datepicker-toggle matSuffix [for]="dp3">
      <img
        matDatepickerToggleIcon
        class="datepicker-button"
        alt="Date picker icon"
        src="../assets/img/icon/datepicker/date.svg">
    </mat-datepicker-toggle>
  }

  <mat-datepicker #dp3 disabled="false"></mat-datepicker>
</mat-form-field>
