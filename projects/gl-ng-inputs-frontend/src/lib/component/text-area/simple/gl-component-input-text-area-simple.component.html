<div class="item-container">
  <ng-content></ng-content>
  <!--suppress HtmlFormInputWithoutLabel -->
  <textarea
    #textArea
    class="item-content {{ disabled ? 'disabled' : '' }} {{ itemContentAlignment }} {{ theme }}"
    [id]="id"
    [placeholder]="placeholder"
    (keyup)="onKeyUp($event)"
    [value]="value"
    [disabled]="disabled"
    [maxLength]="maxLength"
    [scrollTop]="autoScroll ? textArea.scrollHeight : 0"
  ></textarea>
</div>
