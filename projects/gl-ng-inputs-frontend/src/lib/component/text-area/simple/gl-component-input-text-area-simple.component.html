<div class="item-container">
  <ng-content></ng-content>
  <!--suppress HtmlFormInputWithoutLabel -->
  <textarea
    #textArea
    class="item-content {{ itemContentAlignment }} {{ theme }}"
    [id]="id"
    [placeholder]="placeholder"
    (keyup)="onKeyUp($event)"
    [value]="value"
    [disabled]="disabled"
    [maxLength]="maxLength"
  ></textarea>
</div>
