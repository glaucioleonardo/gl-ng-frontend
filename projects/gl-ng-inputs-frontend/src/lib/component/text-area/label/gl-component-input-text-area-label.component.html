<div class="item-container {{ labelTheme !== 'simple' ? 'default-label' : '' }}">

</div>
<gl-component-input-text-area-simple
  [theme]="theme"
  [id]="id"
  [placeholder]="placeholder"
  [itemContentAlignment]="itemContentAlignment"
  (currentValue)="onKeyUp($event)"
  [value]="value"
  [disabled]="disabled"
  [maxLength]="maxLength"
  [autoScroll]="autoScroll">
  <gl-component-title-label-simple
    [theme]="labelTheme"
    [labelColor]="labelColor"
    [customLabelColor]="customLabelColor"
    [labelAlignment]="labelAlignment"
    [id]="id"
    [labelValue]="labelValue"

    [required]="required"
    [requiredLabel]="requiredLabel"
  ></gl-component-title-label-simple>
</gl-component-input-text-area-simple>
