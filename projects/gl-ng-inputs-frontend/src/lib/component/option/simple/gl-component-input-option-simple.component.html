<div class="input-container {{ theme }}">
  <!--suppress HtmlFormInputWithoutLabel -->
  <input
    #input
    [checked]="checked"
    class="input-radio"
    type="radio"
    [value]="value"
    [id]="id"
    [name]="name"
    (click)="onCheck(value, input)">
  <span
    (click)="onCheck(value, input)"
    class="check-mark"
  ></span>
  <label
    class="label {{ boldLabel ? 'bold' : '' }}"
    [for]="id"
    (click)="onCheck(value, input)"
  >{{ label }}</label>
</div>
