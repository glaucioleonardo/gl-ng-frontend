<div class="hyperlink-container">

  <img
    class="logo"
    [ngSrc]="imageSrc"
    [alt]="imageDescription"
    fill="true">
  <span
    *ngIf="readonly"
    class="message">
    {{ description }}
  </span>
  <a
    *ngIf="!readonly"
    class="message"
    [href]="link"
    target="_blank">{{ description }}</a>
</div>
