<div class="hyperlink-container">

  <img
    class="logo"
    [src]="imageSrc"
    [alt]="imageDescription">

  @if(readonly) {
    <span
      class="message">
    {{ description }}
  </span>
  }

  @if(!readonly) {
    <a
      class="message"
      target="_blank"
      [href]="link"
    >{{ description }}</a>
  }

</div>
