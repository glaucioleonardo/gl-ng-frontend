<!--suppress XmlInvalidId -->
<label
  #label
  class="header-data {{ labelAlignment }} {{ theme }}"
  [attr.for]="id">{{ labelValue }}
</label>
<img
  *ngIf="required"
  ngSrc="../assets/img/icon/label/dot.svg"
  class="required-fill-dot {{ theme }}"
  [title]="requiredLabel"
  alt="Required fill icon"
  fill="true">
