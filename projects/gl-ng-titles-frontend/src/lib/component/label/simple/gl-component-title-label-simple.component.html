<!--suppress XmlInvalidId -->
<label
  #label
  class="header-data {{ labelAlignment }} {{ theme }} {{ labelColor }}"
  [style.color]="customLabelColor"
  [attr.for]="id">{{ labelValue }}
</label>

@if(required) {
  <img
    src="../assets/img/icon/label/dot.svg"
    class="required-fill-dot {{ theme }}"
    [title]="requiredLabel"
    alt="Required fill icon">
}
