<div class="label-button-container {{ theme }}">
  <div
    [attr.alt]="alt"
    class="tooltip top">
    <img
      class="label-button"
      [id]="id"
      [ngSrc]="src"
      [alt]="alt"
      fill="true">
  </div>
  <img
    *ngIf="required"
    ngSrc="../assets/img/icon/label/dot.svg"
    class="required-fill-dot"
    [title]="requiredFieldDescription"
    alt="Required fill icon"
    fill="true">
</div>
