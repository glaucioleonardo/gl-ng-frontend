<div class="label-button-container {{ theme }}">
  <div
    [attr.alt]="alt"
    class="tooltip top">
    <img
      class="label-button"
      [id]="id"
      [src]="src"
      [alt]="alt">
  </div>
  @if(required) {
    <img
      src="../assets/img/icon/label/dot.svg"
      class="required-fill-dot"
      [title]="requiredFieldDescription"
      alt="Required fill icon">
  }
</div>
