<div
  *ngIf="service.showModal"
  (keydown)="service.onModalKeyUp($event)"
  id="modal"
  class="modal-container {{ service.modalClass }}"
  tabindex="-1">
  <div class="modal-main-content">
    <gl-component-modal-header
      [title]="title"
      [subtitle]="subtitle"
      [modalLogo]="modalLogo"
    ></gl-component-modal-header>
    <div class="modal-upload-container">
      <gl-component-input-drag-and-drop-simple
        [resumeButtonIconSrc]="resumeButtonIconSrc"
        [uploadIcon]="uploadIcon"
        [maxSize]="maxSize"
        [showUploadButton]="false"

        [descriptionDragAndDrop]="descriptionDragAndDrop"
        [descriptionDragAndDropOr]="descriptionDragAndDropOr"
        [descriptionDragAndDropClickHere]="descriptionDragAndDropClickHere"

        [invalidExtensionMessageSingular]="invalidExtensionMessageSingular"
        [invalidExtensionMessagePlural]="invalidExtensionMessagePlural"
        [duplicatedMessageSingular]="duplicatedMessageSingular"
        [duplicatedMessagePlural]="duplicatedMessagePlural"

        [invalidSizeMessageSingular]="invalidSizeMessageSingular"
        [invalidSizeMessagePlural]="invalidSizeMessagePlural"

        [invalidLengthMessageSingular]="invalidLengthMessageSingular"
        [invalidLengthMessagePlural]="invalidLengthMessagePlural"

        [maxNumberOfFiles]="maxNumberOfFiles"
        [acceptFileType]="acceptFileType"
        ($attachmentItems)="service.attachmentItems$.next($event)"
        [readOnly]="readOnly"

        [attachmentItems]="attachmentItems"
        [showContinueUpload]="showContinueUpload"
        ($continueUploadActive)="continueUpload = $event"
        [continueUpload]="continueUpload"
        [continueUploadLabel]="continueUploadLabel"
      ></gl-component-input-drag-and-drop-simple>
    </div>
    <div class="button-container">
      <gl-component-input-button-simple
        class="cancel"
        (click)="service.onCancel()"
        [innerValue]="innerValueCancel"
        [value]="cancelValue"
      ></gl-component-input-button-simple>
      <gl-component-input-button-simple
        class="upload"
        (click)="service.onUpload()"
        [innerValue]="innerValueUpload"
        [value]="uploadValue"
      ></gl-component-input-button-simple>
    </div>
  </div>
</div>
