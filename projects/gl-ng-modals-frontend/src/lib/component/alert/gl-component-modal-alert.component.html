@if(service.showModal) {
  <div
    (keydown)="service.onModalKeyUp($event)"
    id="modal"
    class="modal-container {{ service.modalClass }}"
    tabindex="-1">
    <div class="modal-main-content">
      <gl-component-modal-header
        [title]="title"
        [subtitle]="subtitle"
        [modalLogo]="modalLogo"
      ></gl-component-modal-header>
      <div class="modal-message-container">
        <span class="modal-message">{{ service.message }}</span>
      </div>
      <div class="button-container">
        @if(!service.isOK) {
          <gl-component-input-button-simple
            class="no"
            (click)="service.onNo()"
            [innerValue]="service.customNo == null ? innerValueNo : service.customNo"
            [value]="noValue"
          ></gl-component-input-button-simple>
          <gl-component-input-button-simple
            class="yes"
            (click)="service.onYes()"
            [innerValue]="service.customYes == null ? innerValueYes : service.customYes"
            [value]="yesValue"
          ></gl-component-input-button-simple>
        }

        @if(service.isOK) {
          <gl-component-input-button-simple
            class="ok"
            (click)="service.onOk()"
            [innerValue]="innerValueOK"
            [value]="okValue"
          ></gl-component-input-button-simple>
        }
      </div>
    </div>
  </div>
}
