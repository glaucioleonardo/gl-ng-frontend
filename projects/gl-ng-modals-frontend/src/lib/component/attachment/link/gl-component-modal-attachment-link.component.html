<div
  *ngIf="service.showModal"
  (keyup)="service.onModalKeyUp($event)"
  id="modal-attachment-link"
  class="modal-link-container {{ service.modalClass }}">
  <div class="modal-main-content">
    <gl-component-modal-header
      [title]="title"
      [subtitle]="subtitle"
      [modalLogo]="modalLogo"
    ></gl-component-modal-header>
    <div class="modal-input-container">
      <div class="name-container">
        <label for="attachment-link-name">{{ fileNameLabel }}</label>
        <input
          (keyup)="service.onName($event)"
          id="attachment-link-name"
          type="text"
          [placeholder]="fileNamePlaceholder">
      </div>
      <div class="value-container">
        <label for="attachment-link-value">Link</label>
        <input
          (keyup)="service.onUrl($event)"
          id="attachment-link-value"
          type="text"
          [placeholder]="linkPlaceholder">
      </div>
    </div>
    <div class="button-container">
      <gl-component-input-button-simple
        (click)="service.onCancel()"
        class="cancel"
        [innerValue]="cancelInnerValue"
        value="cancel"
      ></gl-component-input-button-simple>
      <gl-component-input-button-simple
        (click)="service.onConfirm()"
        class="ok"
        innerValue="OK"
        value="ok"
      ></gl-component-input-button-simple>
    </div>
    <div class="modal-footer"></div>
  </div>
</div>
