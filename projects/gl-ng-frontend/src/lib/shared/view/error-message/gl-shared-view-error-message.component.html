<div #mainContainer class="main-container">
  <gl-shared-component-logo-square
    [horizontalPosition]="logoHorizontalPosition"
    [verticalPosition]="logoVerticalPosition"
    [imageAlt]="logoImageAlt"
    [imageScr]="logoImageScr"
  ></gl-shared-component-logo-square>
  <gl-shared-component-error-message
    [position]="errorPosition"
    [errorCode]="errorCode"
    [errorMessage]="errorMessage"
    [buttonLabel]="errorButtonLabel"
    (buttonAction$)="errorButtonAction()"
  ></gl-shared-component-error-message>
  <gl-shared-component-footer-container [description]="footerMainDescription">
    <gl-shared-component-input-button-hyperlink
      *ngIf="footerShowContainer"
      [description]="footerDescription"
      [imageDescription]="footerImageDescription"
      [imageSrc]="footerImageSrc"
      [link]="footerLink"
    ></gl-shared-component-input-button-hyperlink>
  </gl-shared-component-footer-container>
</div>
