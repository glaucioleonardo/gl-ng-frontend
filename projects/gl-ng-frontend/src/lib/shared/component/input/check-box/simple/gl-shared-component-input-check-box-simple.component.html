<div class="check-box-container {{ showBackground ? '' : 'transparent' }}">
  <img
    *ngIf="!checked"
    (click)="onChecked(true)"
    alt="Checked"
    class="check-box unchecked"
    src="../assets/img/icon/check-box/unchecked.svg">

  <img
    *ngIf="checked"
    (click)="onChecked(false)"
    alt="Unchecked"
    class="check-box checked"
    src="../assets/img/icon/check-box/checked.svg">

</div>
