<div
  class="navigation-tab"
  (click)="activate(tabSequence)"
  [class.disabled]="tabEnabled"
  [class.active]="tabActive"
  [class.first-item]="tabIsTheFirst"
  [class.last-item]="tabIsTheLast"
  [class.safari-style]="safariStyle">

  <div class="tab-sequence">
    <span class="tab-sequence-content">{{ tabSequence }}</span>
  </div>
  <span class="tab-description">{{ tabDescription }}</span>
  <img
    *ngIf="showIcon"
    [ngSrc]="srcIcon"
    class="navigation-tab-icon"
    alt="Tab icon"
    fill="true">
</div>
<div class="border-bottom" *ngIf="!safariStyle"></div>
